<body>
	<!-- begin navbar -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Hues of Blue</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
	      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	    </ul>
	  </div>

	<!-- end navbar -->
	<div class="container">
		<!-- begin register input -->
		<div class="row text-center">
			<div class="col-md-6">
				<h2 class="text-info">Please enter your information:</h2>
				<br>
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="control-label col-sm-3 text-info">First Name:</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="first_name" placeholder="first_name" name="first_name">
				    </div>
				  </div>
			  	  <div class="form-group">
				    <label class="control-label col-sm-3 text-info">Last Name:</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="last_name" placeholder="last_name" name="last_name">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-8">
				      <div class="checkbox">
				        <label class="text-info"><input type="checkbox">Mentor</label>
				        <label class="text-info"><input type="checkbox">Client</label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
		<!-- end register input -->
	</div>
