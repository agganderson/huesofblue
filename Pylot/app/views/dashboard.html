<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
	</head>	
	<body>
		<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Hues of Blue</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="/dashboard"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	      <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	    </ul>
	  </div>
	</nav>
		<div class='container'>
		<div id='filters'>
			<form>
				<input type='checkbox' name='issue1' value='issue1'>
				<label>Anxiety</label>
								<br>
				<input type='checkbox' name='issue2' value='issue2'>
				<label>Depression</label>
								<br>
				<input type='checkbox' name='issue3' value='issue3'>
				<label>Stress</label>
								<br>
				<input type='checkbox' name='issue4' value='issue4'>
				<label>Substance Abuse</label>
								<br>
				<input type='checkbox' name='issue5' value='issue5'>
				<label>Self-Esteem</label>
								<br>
				<input type='checkbox' name='issue6' value='issue6'>
				<label>Relationships</label>
								<br>
				<input type='checkbox' name='issue7' value='issue7'>
				<label>Grief</label>
								<br>
				<input type='checkbox' name='issue8' value='issue8'>
				<label>General Support / Other</label>
								<br>
				<input type='submit' value='Filter' class='btn btn-primary'>
			</form>
		</div>
		<div id='counselor_list'>
			{% for user in user_info %}
				<h3>Mentor Name: {{user['first_name']}} {{user['last_name']}}</h3>
				<h4>Issues this counselor can help you with: {{user['issues']}}</h4>
				<h4>Bio:</h4>
				<p>{{user['bio']}}</p>
				<h4>Why this person can help you:</h4>
				<p>{{user['form_q1']}}</p>
				<button type="button" class="btn btn-primary btn-lg">Connect</button>
			{% endfor %}
		</div>
		</div>
	</body>
</html>
