	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">

<script>
$(document).ready(function(){
//jquery code goes here//
});
</script>
</head>
<body>
	<!-- begin navbar -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Hues of Blue</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="/dashboard"><span class="glyphicon glyphicon-home"></span> Home</a></li>	      
	    </ul>
	  </div>
	</nav>
	<!-- end navbar -->
	{% with messages = get_flashed_messages() %}
           {% if messages %}
             {% for message in messages %}
               <p>{{message}}</p>
             {% endfor %}
           {% endif %}
    {% endwith %}
	<div class="container">
		<!-- begin login form -->
		<div class="row">
			<div class="col-md-6">
				<h2 class="text-info">Login</h2>
				 <form action='/signin' method='POST' role="form">
				  <div class="form-group">
				    <label class="text-info">Username:</label>
				    <input type="text" name='username' class="form-control">
				  </div>
				  <div class="form-group">
				    <label class="text-info">Password:</label>
				    <input type="text" name='password' class="form-control">
				  </div>
				  <button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
		<!-- end login form -->
		<hr>
		<hr>
				<a href="/user_reg"><button type="submit" class="btn btn-primary">Register</button></a>
				
			<!-- end register form -->
		</div>
	</div>
</body>
</html>
